name: laravel-dock
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        database: laravel-dock-db
        cache: laravel-dock-redis
        domain: vapor.emolifeconnect.com
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
